version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: '12:00'
    timezone: Asia/Tokyo
  open-pull-requests-limit: 10
  reviewers:
  - nogic1008
  labels:
  - 'dependabot:robot:'
  commit-message:
    prefix: fix
    prefix-development: chore
    include: scope
